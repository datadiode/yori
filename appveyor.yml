os: Visual Studio 2015

platform:
  - x86
  - x64

build_script:
  - for /f %%v IN ('git describe --tags') do set VERSION=%%v
  - 'echo builtin alias -s ver=for x in ("Fork: github.com/%APPVEYOR_REPO_NAME%" "Fork version: %VERSION%" "Upstream: github.com/malxau/yori" .) do if builtin strcmp -- "x==." ; builtin ver $*$ ; builtin echo -- x > sh\YoriInit.d\Version.ys1'
  - 'type sh\YoriInit.d\Version.ys1'
  - call "%VS140COMNTOOLS%\..\..\VC\vcvarsall.bat" %PLATFORM%
  - nmake

artifacts:
  - path: bin
    name: yori_$(platform)
